<ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">View</li>
  </ol>
  <div class="card" style="width: 18rem;">
    <ng-container *ngIf="book;else displayElse">
        <img class="card-img-top" src="data:image/png;base64,{{book.coverImage}}" alt="{{book.title}}">
        <div class="card-body">
            <h5 class="card-title">{{book.title}}</h5>
            <p class="card-text">Author: {{book.author}}</p>
            <p class="card-text">Published On: {{getFormatedDate(book.publicationDate)}}</p>
            <a href="#" class="btn btn-primary">Buy</a>
          </div>
    </ng-container>
      <ng-template #displayElse>
        <div *ngIf="loading" >Please wait...</div>  
        <div *ngIf="hasError">    
          <div class="error">The book you looking for not found. Try different book. {{errorString}}</div>
        </div>          
      </ng-template>
  </div>
