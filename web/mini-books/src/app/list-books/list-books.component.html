<ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Books</li>
  </ol>
  <div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <div>
          <h2 class="card-title">Book List </h2>
        </div>
        <div>
          <a [routerLink]="['../add']" class="btn btn-primary">+ Add Book</a>
        </div>
      </div>
     
      <div class="card-text">

        <div *ngIf="bookList.length > 0">
          <!-- <div *ngIf="feedback" class="alert alert-{{feedback.type}} m-2">{{ feedback.message }}</div> -->
          <div class="table-responsive">
            <table class="table table-centered table-hover mb-0" id="datatable">
              <thead>
              <tr>
                <th class="border-top-0" scope="col">#</th>
                <th class="border-top-0" scope="col" sortable="title" >Title</th>
                <th class="border-top-0" scope="col" sortable="text" >Autor</th>
                <th class="border-top-0" scope="col" style="width:120px"></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of bookList" [class.active]="item === selectedBook">
                <td>{{item.id}}</td>
                <td><a [routerLink]="['../view', item.id]" >{{item.title}}</a></td>
                <td>{{item.author}}</td>
                <td style="white-space: nowrap">
                  <a [routerLink]="['../edit', item.id ]" class="btn btn-secondary">Edit</a>&nbsp;
                  <button (click)="delete(item)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
              </tbody>
            </table>
  
            <div class="d-flex justify-content-between p-2">
              <!-- <ngb-pagination [maxSize]="10"

        </div>
      </div>
    </div>
  </div>
